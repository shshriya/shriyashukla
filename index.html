<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="resume.html">Resume</a></li>

      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <div class="text-content">
        <h1 class="name"><span class="typed-text"></span><span class="cursor">|</span></h1>
        <p class="intro">Master’s Student in IC & VLSI | Verification Engineer | Computer Architecture</p>
        <h2>About Me</h2>
        <p class="about-para">I’m a Master’s student at the University of Michigan, specializing in IC design, computer architecture, and digital verification.</p>
      </div>
      <div class="image-content">
        <img src="Shriya.jpg" alt="Shriya Shukla">
      </div>
    </div>
  </main>

  <script>
    const textArray = ["Hello, I am Shriya Shukla"];
    const typingDelay = 100;
    const newTextDelay = 2000;
    let textArrayIndex = 0;
    let charIndex = 0;

    const typedTextSpan = document.querySelector(".typed-text");
    const cursorSpan = document.querySelector(".cursor");

    function type() {
      if (charIndex < textArray[textArrayIndex].length) {
        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        cursorSpan.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (textArray.length) setTimeout(type, newTextDelay);
    });
  </script>
</body>
